    <nav>

        <div><span><a href="#contact-me">Contact</a></span></div>
    </nav>

    <div id="hero-img">
        <h1 id="animation-welcome">Welcome</h1>
        <p id="animation-tomyresume">to my resume.</p>
        <span id="animation-name"> I am <b>Kee Siang, Ngo</b>. </span>
        <span id="animation-age"> Lorem Ipsum <b>Lorem Ipsum</b>. </span>
        <span id="animation-race"> I am from <b>Singapore</b>. </span>

        <section>
            <div id="animation-notebook"><img src="images/notebook.jpg" alt="notebook"></div>
            <div id="animation-laptop"><img src="images/laptop.jpg" alt="laptop"></div>
            <div id="animation-calendar"><img src="images/calendar-dark.jpg" alt="calendar"></div>
        </section>
    </div>

    <aside>
        <section id="my-contact">
            <h6><b> My Contact </b> </h6>
            <p> Email: <span> sevenelectrons@gmail.com</span> </p>
            <p> Contact #: <span> +65 98310230</span> </p>
        </section>
        <section id="contact-me">
            <form>
            <h6><b>Contact Me</b></h6>
            <div id="contact-me-individual-row">
                <label for="first-name" >First Name: </label>
                <input type="text" id="first-name" placeholder="first name" name="first-name">
            </div>
            <div id="contact-me-individual-row">
                <label for="last-name" >Last Name: </label>
                <input type="text" id="last-name" placeholder="last name" name="last-name">
            </div>
            <div id="contact-me-individual-row">
                <label for="email" >Email: </label>
                <input type="email" id="email" placeholder="email" name="email">
            </div>
            <div id="contact-me-individual-row">
                <label for="Contact #" >Contact #: </label>
                <input type="text" id="contact#" placeholder="mobile number" name="contact#">
            </div>
            <div id="contact-me-individual-row">
                <label for="any-remarks">Remarks:</label>
                <textarea id="any-remarks" name="any-remarks" placeholder="Leave a message.."> </textarea>
            </div>
              
              <input type="submit" value="Submit" style="color:#777777;">
            </form>
        </section>  
    </aside>

    <footer>
      <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true" style="padding-left:8rem;"></i></a>
